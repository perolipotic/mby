  <script>
    document
      .querySelector(".hamburger")
      .addEventListener("click", function () {
        document.querySelector(".hamburger").classList.toggle("change");
        document.querySelector(".main-navigation").classList.toggle("active");
        document.querySelector(".parallax").classList.toggle("full-height");
        document.querySelector(".parallax").classList.toggle("whiteBg");
        document.querySelector(".logo a").classList.toggle("color-black");
        document.querySelectorAll(".main-navigation ul li a")[0].classList.toggle("color-black");
        document.querySelectorAll(".main-navigation ul li a")[1].classList.toggle("color-black");
        document.querySelectorAll(".main-navigation ul li a")[2].classList.toggle("color-black");
        document.querySelector(".hero").classList.toggle("hide");

      });
  </script>
