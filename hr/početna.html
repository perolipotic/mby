<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MBY - Početna</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="preconnect  dns-prefetch" href="https://fonts.googleapis.com/css?family=Mukta+Mahee:200,400" rel="stylesheet">
</head>

<body>
  <div class="parallax"></div>
  <nav>
    <div class="hamburger white">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div class="container">
      <div class="logo">
        <a href="/mby/hr/početna.html">mby</a>
      </div>
      <div class="main-navigation">
        <ul>
          <li>
            <a href="o-nama.html">O nama</a>
          </li>
          <li>
            <a href="usluge.html">Usluge</a>
          </li>
          <li>
            <a href="kontakt.html">Kontakt</a>
          </li>
          <li>
            <a href="/mby/index.html">
              <img class="en" src="../assets/images/united-kingdom.svg" alt="UK">
            </a>
          </li>
        </ul>
      </div>
    </div>
    <section class="hero hero-center">
      <div class="container" style="align-items:flex-start; flex-direction:column">
        <div class="hero--title">
          <h1>Marinas Boats <br> & Yachts</h1>
        </div>
        <div class="hero--content">
          <p> Vaš partner na Jadranu</p>
        </div>
      </div>
    </section>
  </nav>
  <footer>
    <div class="container footer">
      <div class="footer-logo">mby</div>
      <div class="foooter-links">
        <ul>
          <li>
            <a href="početna.html">Početna</a>
          </li>
          <li>
            <a href="o-nama.html">O nama</a>
          </li>
          <li>
            <a href="usluge.html">Usluge</a>
          </li>
        </ul>
      </div>
      <div class="foooter-links">
        <ul>
          <li>
            <a href="kontakt.html">Kontakt</a>
          </li>
        </ul>
      </div>
      <div class="phone">
        <div class="footer-info--title">
          <p>Telefon</p>
        </div>
        <div class="footer-info--content">
          <p>+ 385 99 291 55 97
          </p>
        </div>
      </div>
      <div class="address">
        <div class="footer-info--title">
          <p>Adresa</p>
        </div>
        <div class="footer-info--content">
          <p>Marinas Boats & Yachts j.d.o.o.
          </p>
          <p>F. Tuđmana 1051
          </p>
          <p>21217 Kaštel Štafilić, Hrvatska</p>
        </div>
        <div class="social-media">
          <i><img src="../assets/images/facebook-logo.svg" alt=""></i>
          <i><img src="../assets/images/linkedin-logo.svg" alt=""></i>
        </div>
      </div>
    </div>
  </footer>
  <script>
    document
      .querySelector(".hamburger")
      .addEventListener("click", function () {
        document.querySelector(".hamburger").classList.toggle("change");
        document.querySelector(".main-navigation").classList.toggle("active");
        document.querySelector(".parallax").classList.toggle("full-height");
        document.querySelector(".parallax").classList.toggle("whiteBg");
        document.querySelector(".logo a").classList.toggle("color-black");
        document.querySelectorAll(".main-navigation ul li a")[0].classList.toggle("color-black");
        document.querySelectorAll(".main-navigation ul li a")[1].classList.toggle("color-black");
        document.querySelectorAll(".main-navigation ul li a")[2].classList.toggle("color-black");
        document.querySelector(".hero").classList.toggle("hide");

      });
  </script>
</body>

</html>
